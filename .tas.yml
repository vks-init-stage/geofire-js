---
postMerge :
  preRun: 
    command:
      - npm install  
      - npm run bootstrap
      - npm run lint
      
  
  subModules:          #Not to be changed
      
        
      - name: geofire-common      
        path : "./packages/geofire-common/"
        pattern: 
          - "./test/Main.test.ts"
        
        framework : mocha
        
        configFile : "./test/mocha.opts"
        
        parallelism: 2
        splitMode: file
        
      - name: geofire      
        path : "./packages/geofire/"
        pattern: 
          - "./test/*.test.ts"
        

        
        framework : mocha
      
        
        configFile : "./test/mocha.opts"  
        parallelism: 3
      
        
      
        

  
version : 2.0.1
